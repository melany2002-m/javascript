<!-- Div principal -->
<div id="miDiv"></div>

<!-- Botones para manipular el DOM -->
<button id="cambiarTexto">Cambiar Texto</button>
<button id="agregarTexto">Agregar Texto</button>
<button id="eliminarTexto">Eliminar Texto</button>

<script>
    const miDiv = document.getElementById("miDiv");

    // Cambiar el texto del div
    document.getElementById("cambiarTexto").addEventListener("click", function () {
        miDiv.innerHTML = "Hola";
    });

    // Agregar texto al div
    document.getElementById("agregarTexto").addEventListener("click", function () {
        miDiv.innerHTML += "<br>Texto adicional";
    });

    // Eliminar todo el contenido del div
    document.getElementById("eliminarTexto").addEventListener("click", function () {
        miDiv.innerHTML = "";
    });
</script>
