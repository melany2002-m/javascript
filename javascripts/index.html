    <h2>Conceptos de JavaScript</h2>

    <div id="resultado"></div>

    <script>
        // Definir variable
        var nombre = "Melany & Genesis";
        var resultadoDiv = document.getElementById("resultado");

        // Mostrar en consola y en la página
        console.log("El nombre es: " + nombre);
        resultadoDiv.innerHTML += "<p>El nombre es: " + nombre + "</p>";

        // Cambiar valor de la variable
        nombre = 7;
        console.log("El nombre es: " + nombre);
        resultadoDiv.innerHTML += "<p>El nombre es: " + nombre + "</p>";

        // Comparar dos números
        var n1 = 10;
        var n2 = 7;

        if (n1 > n2) { 
            console.log(n1 + " es mayor que " + n2);
            resultadoDiv.innerHTML += "<p>" + n1 + " es mayor que " + n2 + "</p>";
        } else {
            console.log(n2 + " es mayor o igual que " + n1);
            resultadoDiv.innerHTML += "<p>" + n2 + " es mayor o igual que " + n1 + "</p>";
        }

        // Ciclo for para mostrar números del 1 al 10
        for (let i = 1; i <= 10; i++) {
            console.log(i);
            resultadoDiv.innerHTML += "<p>" + i + "</p>";
        }
    </script>
