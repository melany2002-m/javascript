    <h2 id="h2"> funciones</h2>
    Número 1: <input type="text" id="n1"><br><br>
    Número 2: <input type="text" id="n2"><br><br>
    Número 3: <input type="text" id="n3"><br><br>

    Total: <input type="text" id="total" readonly><br><br>

    <input type="button" id="sumar" value="Sumar" onclick="sumar()">

    <script>
        function sumar() {
            // Obtener los valores de los inputs y convertirlos a números
            var n1 = parseInt(document.getElementById("n1").value) || 0;
            var n2 = parseInt(document.getElementById("n2").value) || 0;
            var n3 = parseInt(document.getElementById("n3").value) || 0;

            // Realizar la suma
            var suma = n1 + n2 + n3;

            // Mostrar el resultado en el campo "total"
            document.getElementById("total").value = suma;
        }
    </script>
