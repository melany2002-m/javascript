    <style>
        #imagenDiv {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <label for="opciones">Seleccione:</label>
    <select id="opciones">
        <option value="" selected disabled>Elige una opción</option>
        <option value="carro">Carro</option>
        <option value="moto">Moto</option>
        <option value="bicicleta">Bicicleta</option>
    </select>

    <!-- Div para mostrar la imagen -->
    <div id="imagenDiv">Selecciona una opción</div>

    <script>
        // Función para mostrar la imagen seleccionada
        document.getElementById("opciones").addEventListener("change", function () {
            const seleccion = this.value; // Obtener el valor seleccionado
            const div = document.getElementById("imagenDiv"); // Div donde se mostrará la imagen

            // Limpiar el contenido actual del div
            div.innerHTML = "";

            // Mostrar la imagen según la opción seleccionada
            if (seleccion === "carro") {
                div.innerHTML = '<img src="carro.jpg" alt="Carro">';
            } else if (seleccion === "moto") {
                div.innerHTML = '<img src="moto.jpg" alt="Moto">';
            } else if (seleccion === "bicicleta") {
                div.innerHTML = '<img src="bicicleta.jpeg" alt="Bicicleta">';
            } else {
                div.textContent = "Opción no válida";
            }
        });
    </script>
</body>
